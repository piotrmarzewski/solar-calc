<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nrel-answer">
  <template>

   <iron-ajax  id="ask-nrel" auto
      url="http://developer.nrel.gov/api/pvwatts/v5.json"
      handle-as="json"
      params= "{{params}}"
      last-response="{{answer}}" on-response="_getAnswer" ></iron-ajax>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <div>Hello from <span>{{foo}}</span></div>
    <div>Answer: AC Annual:<span>{{answer.outputs.ac_annual}}</span></div> -->
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'nrel-answer',

      properties: {
        params: {
          type: Object,
          value: {
            api_key: 'ptMF1Mc8MRpTAyhz6UQNFRJQFy7YYaCtKcusPdxN',
            system_capacity: '4',
            module_type: '0',
            tilt: '40',
            array_type: '0',
            dataset: 'intl',
            losses: '14',
            azimuth: '180',
            lat: '53.8',
            lon: '20',
            q: '20'
          },
          notify: true
        },
        answer: {
          type: Object,
          notify: true
        },
        foo: {
          type: String,
          value: 'nrel-answer',
          notify: true
        }
      },
      ready: function() {
          console.log('Params:',this.params);
        },
      _getAnswer: function() {
        console.log('Answer:',this.answer);
      }

    });
  })();
  </script>
</dom-module>
